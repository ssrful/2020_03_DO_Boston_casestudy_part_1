#This YAML at the time of execution will install all required dependencies, instead of running each command separately
  - hosts: server1
  task:
    - name: Install docker
      shell: |
        sudo apt update
        sudo apt install -y \
        apt-transport-https \
        ca-certificates \
        curl software-properties-common \
        gnupg-agent \
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
        sudo apt-key fingerprint 0EBFCD88
        sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu \
        focal stable"
        sudo apt update
        apt-cache policy docker-ce
        sudo apt install docker-ce docker-ce-cli containerd.io
        sudo usermod -aG docker client
        su - client
#Now we will install Kubernetes and run Minikube on Docker, instead of generating IP for SSH.
    - name: Install kubernetes
      shell: |
        sudo apt update && sudo apt install -y apt-transport-https
        sudo apt install virtualbox virtualbox-ext-pack 
        wget https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        chmod +x minikube-linux-amd64
        sudo mv minikube-linux-amd64 /usr/local/bin/minikube
        curl -LO https://storage.googleapis.com/kubernetes-release/release/`curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt`/bin/linux/amd64/kubectl
        chmod +x ./kubectl
        sudo mv ./kubectl /usr/local/bin/kubectl
        minikube start --driver=docker
        minikube addons list
        kubectl apply -f https://raw.githubusercontent.com/kubernetes/dashboard/v2.0.0/aio/deploy/recommended.yaml
        minikube dashboard
